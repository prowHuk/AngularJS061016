<!doctype html>
<html ng-app="SampleApp">
<head>
	<meta charset="utf-8">
	<title>ng-class</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!--AngularJS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<style>
.lightGreen {
			background-color: lightgreen;
		}

		.lightBlue {
			background-color: lightblue;
		}

		.lightCoral {
			background-color: lightcoral;
		}
		
		.test-div {
			border:1px solid black;
			width:100px;
			height:100px;
			padding:10px;
			margin:10px;
		}
</style>
<script>
var app = angular.module("SampleApp", []);

		app.controller("SampleAppCtrl", function ($scope) {

			$scope.clickHandler = function () {
				$scope.classNames = "test-div lightGreen";
			}

		});
</script>
</head>
<body ng-controller="SampleAppCtrl">
	
	<div class="container">

		<button ng-click="clickHandler()">Set classes</button>

		<div ng-class="classNames">Test</div>

	</div>
</body>
</html>
