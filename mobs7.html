<!doctype html>
<html ng-app="SampleApp">
<head>
	<meta charset="utf-8">
	<title>ng-class</title>

	  <link href="bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	
<style>
.color {
	background-color: lightgreen;
}

.border {
	border:1px solid black;
}

.size {
	width:100px;
	height:100px;
	padding:10px;
	margin:10px;
}
</style>
<script>
var app = angular.module("SampleApp", []);

		app.controller("SampleAppCtrl", function ($scope) {

			$scope.styleObj = {
				color: false,
				border: false,
				size: false
			}

		});
</script>
</head>
<body ng-controller="SampleAppCtrl">
	
	<div class="container">

		<input type="checkbox" ng-model="styleObj.color" />Color<br />
		<input type="checkbox" ng-model="styleObj.border" />Border<br />
		<input type="checkbox" ng-model="styleObj.size" />Size<br />

		<div ng-class="styleObj">Test</div>

	</div>
</body>
</html>
